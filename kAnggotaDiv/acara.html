        <style>
            .custom-col {
                flex: 0 0 calc(20% - 10px); /* For 5 per row */
                margin-right: 10px;
            }

            @media (max-width: 768px) {
                .custom-col {
                    flex: 0 0 calc(33.33% - 10px); /* For 3 per row on mobile */
                }
            }

            @media (max-width: 576px) {
                .custom-col {
                    flex: 0 0 calc(100% - 10px); /* Card full width on mobile */
                    margin-bottom: 20px;
                }
                /* Agar anggota ke-9 berada di tengah pada layar kecil */
                .center-on-mobile {
                    margin-left: auto;
                    margin-right: auto;
                }
            }

            /* Untuk melebarkan card di mobile agar tulisan tidak terpotong */
            @media (max-width: 576px) {
                .card {
                    width: 95%;
                    margin-left: auto;
                    margin-right: auto;
                }
            }

            @media (min-width: 992px) {
                .row-last-three {
